# default rules
homepage:
  url:   /
  param: { module: post, action: show }

post_show:
  url:  /post/:id
  param: {module: post, action: show }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
